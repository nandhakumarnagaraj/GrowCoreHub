# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/growcorehub_v2?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.hibernate.orm.deprecation=ERROR
logging.level.com.growcorehub=DEBUG

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Development Profile
spring.profiles.active=dev

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator endpoints (optional for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized